language: python
python:
- 2.7
- 3.4
- 3.5
- 3.6
script: python setup.py test
notifications:
- email: false
before_deploy:
- python setup.py sdist
- python setup.py bdist_wheel
- python setup.py bdist_wheel --universal
- python setup.py egg_info
deploy:
  matrix:
  - provider: releases
    file: 
      - "dist/*"
      - "python3_linkedin.egg-info/PKG-INFO"
    file_glob: true
    skip_cleanup: true
    on:
      tags: true
      python: '3.6'
    api_key:
      secure: 
